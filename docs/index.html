<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/main.css">
    <title>BAN Games</title>
</head>

<body style="text-overflow: ellipsis;overflow: hidden; white-space: nowrap;">
    <div class="home" style="display: none;">
        <ul class="tab-group main">
            <li class="tab active"><a href="#games">Games</a></li>
            <li class="tab"><a href="#leaderboard">Leaderboard</a></li>
            <li class="tab"><a href="#account" id="balance">Balance: 0 BAN</a></li>
        </ul>

        <div class="tab-content">
            <div id="games">
                <h1>Games</h1>
            </div>
            <div id="account"
                style="display: none; width: min(50%, 1000px); margin-left: auto; margin-right: auto;text-overflow: ellipsis;overflow: hidden; white-space: nowrap;">
                <h1>Account</h1>
                <button class="button button-block" onclick="logout()">Logout</button><br><br>

                <div
                    style="background-color: dimgrey; border-radius: 5px; text-align: center; padding: 1rem; box-shadow: 0 0px 10px 4px rgba(19, 35, 47, 0.3);">
                    <h2>Deposit Address (Click to Copy)<br><a
                            onclick="navigator.clipboard.writeText(stats['deposit_address'])" id="deposit-address"></a>
                    </h2>
                    <button class="button button-block" onclick="checkDeposit()">Check Deposit</button>
                </div>
                <br>
                <div
                    style="background-color: dimgrey; border-radius: 5px; text-align: center; padding: 1rem; box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);">
                    <h2>Withdraw BAN</h2>
                    <input type="text" id="withdraw-address" placeholder="ban_"><br>
                    <input type="number" min="0.01" max="1000000" step="0.01" id="withdraw-amount" value="1"><br>
                    <button class="button button-block" onclick="withdraw()">Withdraw</button>
                </div>
            </div>
            <div id="leaderboard" style="display: none;">
                <h1>Leaderboard</h1>
            </div>
        </div>
    </div>

    <div class="form">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Create your Account</h1>

                <form action="javascript:signup()">


                    <div class="field-wrap">
                        <label>
                            Username<span class="req">*</span>
                        </label>
                        <input type="text" required id="signup-username" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" required id="signup-email" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" id="signup-password" />
                    </div>

                    <button type="submit" class="button button-block">Sign Up</button>

                </form>

            </div>

            <div id="login" style="display: none;">
                <h1>Welcome Back</h1>

                <form action="javascript:login()" id="loginform">

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" id="login-email" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" id="login-password" />
                    </div>

                    <!--<p class="forgot"><a href="#">Forgot Password?</a></p>-->

                    <button class="button button-block">Log In</button>

                </form>

            </div>

            <div id="email" style="display: none;">
                <img src="img/email.png" alt="email" id="emailimg" width="100%">
                <h1>Check your Email</h1>
            </div>

        </div><!-- tab-content -->

    </div> <!-- /form -->
</body>
<script src="scripts/main.js"></script>

</html>
